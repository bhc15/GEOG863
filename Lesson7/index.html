<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>U.S. Alternative Fuel Stations</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <script src="https://js.arcgis.com/4.9/"></script>
    <script>
        require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dijit/layout/TabContainer", "dojo/domReady!"], function (parser) {
            parser.parse();
        });
    </script>
    <script src="main.js"></script>
</head>

<body class="claro">
    <div id="appLayout" class="demoLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
        <div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
            <div id="viewDiv"></div>
            <div id="paneDiv">
                <p id="results-summary"></p>
            </div>
        </div>
        <div class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
            <h2>U.S. Alternative Fuel Stations</h2>
            <div id="infoDiv">
                Select a state:
                <select id="state-select">
                    <option value="">--</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp;
                Select a station type:
                <select id="type-select">
                    <option value="1=1">ALL</option>
                    <option value="FUEL_TYPE_CODE = 'ELEC'">Electric</option>
                    <option value="FUEL_TYPE_CODE = 'E85'">E85 Ethanol</option>
                    <option value="FUEL_TYPE_CODE = 'BD'">Biodiesel</option>
                    <option value="FUEL_TYPE_CODE = 'LPG'">Liquid Propane Gas</option>
                    <option value="FUEL_TYPE_CODE = 'LNG'">Liquid Natural Gas</option>
                    <option value="FUEL_TYPE_CODE = 'CNG'">Compressed Natural Gas</option>
                    <option value="FUEL_TYPE_CODE = 'HY'">Hydrogen</option>
                </select>
                <br /><br />
            </div>
        </div>
        <div id="sideBar" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true"></div>
    </div>

</body>

</html>
